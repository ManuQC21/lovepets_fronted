<div class="outer-container">
  <h2>Log In</h2>
  <form [formGroup]="formGroup"
        (ngSubmit)="submitForm()">

    <mat-form-field class="form-field">
      <input matInput
             placeholder="Email"
             formControlName="username">
      <mat-error *ngIf="
      !formGroup.controls['username'].valid &&
      formGroup.controls['username'].touched"
      >
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <input matInput
             type="password"
             placeholder="Password"
             formControlName="password">
      <mat-error *ngIf="
      !formGroup.controls['password'].valid &&
      formGroup.controls['password'].touched"
      >
      </mat-error>
    </mat-form-field>

    <div class="submit-button">
      <button mat-raised-button
              color="primary"
              type="submit"
              class="button"
              [disabled]="!formGroup.valid">Log In
      </button>
    </div>

    <div class="submit-button">
      <button mat-raised-button
              color="accent"
              [routerLink]="['/auth/password-recover']"
              class="button">Recover Password
      </button>
    </div>
    <span>
          Or <a [routerLink]="['/auth/register']">register now!</a>
    </span>
  </form>

</div>
