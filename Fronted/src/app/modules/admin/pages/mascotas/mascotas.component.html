<div class="header">

  <h2>Mascotas</h2>
  <button mat-raised-button [routerLink]="['/admin/registrar-mascota']">
    Registrar mascota
  </button>
</div>

<table mat-table
       [dataSource]="dataSource"
       class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="nombres">
    <th mat-header-cell
        *matHeaderCellDef> Mascota
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="adoptada">
    <th mat-header-cell
        *matHeaderCellDef> Adoptada
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.adoptada}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="raza">
    <th mat-header-cell
        *matHeaderCellDef> Raza
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.raza}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tamanio">
    <th mat-header-cell
        *matHeaderCellDef> Tamanio
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.tamanio}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef> Acciones
    </th>
    <td mat-cell
        *matCellDef="let element">
      <mat-icon [routerLink]="['/admin/mascotas/'+element.id]"
                class="detail"
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="open_in_new"></mat-icon>

      <mat-icon [routerLink]="['/admin/mascotas/'+element.id]"
                (click)="deletePet(element.id)"
                class="detail"
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="delete"></mat-icon>

    </td>
  </ng-container>


  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
