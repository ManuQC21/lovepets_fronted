<h2>Solicitudes</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="mascota">
    <th mat-header-cell *matHeaderCellDef> Mascota </th>
    <td mat-cell *matCellDef="let element"> {{element.mascota.nombres}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="aceptada">
    <th mat-header-cell *matHeaderCellDef> Aceptada </th>
    <td mat-cell *matCellDef="let element"> {{element.aceptada}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="enEspera">
    <th mat-header-cell *matHeaderCellDef> En Espera </th>
    <td mat-cell *matCellDef="let element"> {{element.enEspera}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fechaSolicitud">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaSolicitud}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon [routerLink]="['/admin/solicitudes/'+element.id]" class="detail" aria-hidden="false" aria-label="Example home icon" fontIcon="open_in_new"></mat-icon>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="mensaje">
    <th mat-header-cell *matHeaderCellDef> Mensaje </th>
    <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
